<div id="map" #map></div>

<ul class="list-group">
  <li
  class="list-group-item"
  *ngFor="let colorAndMarker of markers; let i = index"
  [ngStyle]="{ 'background-color': colorAndMarker.color }"
  (dblclick)="removeMarker(i)"
  (click)="flyTo(colorAndMarker.marker)"
  >
    Marker {{i + 1}}
  </li>
</ul>

<button (click)="createMarker()"class="btn btn-primary">+ Add marker</button>
